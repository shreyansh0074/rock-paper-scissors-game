<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <h1><u> Welcome to Rock Paper Scissors Game !</u></h1>
    <div id="outer">
        <div class="choices">
            <div class="choice" id="rock">Rock</div>
            <div class="choice" id="paper">Paper</div>
            <div class="choice" id="scissors">Scissors</div>
        </div>
    </div>
    <div class="scoreCard">
        <div class="score">
            <p id="myScore">0</p>
            <p id="You"><u>You</u></p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p id="Computer"><u>Computer</u></p>
        </div>
    </div>
    <div id="display">
        <p id="msg">winner</p>
    </div>
    <div class="counter">
        <p id="count">0</p>
        <p id="msg2"><b><u>COUNT</u></b></p>
    </div>
    <script src="rps.js"></script>
</body>

</html>
